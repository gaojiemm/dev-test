# Team Mapping Configuration
# 该文件映射repository到GitHub organization team
# 格式: 
#   - repo: 仓库名称 (不包含owner)
#     team: 团队名称 (organization内的team slug)

- repo: dev-test
  team: SOE-SRE

- repo: test-repo
  team: SOE-SRE

